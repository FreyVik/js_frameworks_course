<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <title>Proyecto prueba</title>

        <!--STYLES-->
        <link rel="stylesheet" href="css/styles.css" />
        <link id="theme" rel="stylesheet" href="css/green.css" />

        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <!--MOMENTJS-->
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
            integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.min.js"
            integrity="sha512-L6Trpj0Q/FiqDMOD0FQ0dCzE0qYT2TFpxkIpXRSWlyPvaLNkGEMRuXoz6MC5PrtcbXtgDLAAI4VFtPvfYZXEtg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        ></script>

        <!-- Scripts-->
        <script src="js/main.js"></script>
    </head>
    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>

        <section id="global">
            <!-- Cabecera -->
            <header>
                <h1 id="logo">Proyecto JS</h1>

                <div class="clear-fix"></div>

                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre mi</a></li>
                    </ul>
                </nav>
            </header>

            <!-- Contenido -->
            <section id="content">
                <div id="box">
                    <div id="reloj"></div>
                </div>

                <aside id="sidebar">
                    <div id="about">
                        <h4><span>Quien soy</span></h4>
                        <img src="img/caracol.jpg" alt="caracol" />
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. Dolorum, nobis. Inventore officia a ipsum
                            corporis illum unde dolores. Autem, atque?
                        </p>
                    </div>

                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" />

                            <label for="email">Email</label>
                            <input type="email" name="email" />

                            <label for="pass">Password</label>
                            <input type="password" name="pass" />

                            <input type="submit" value="Entrar" />
                        </form>
                    </div>
                </aside>

                <div class="clear-fix"></div>
            </section>
        </section>

        <footer>
            Proyecto de pruebas &copy
            <a href="#" class="subir">Ir arriba</a>
        </footer>
    </body>
</html>
